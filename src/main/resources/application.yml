spring:
  application:
    name: HomeShareApp
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://postgres:5432/homeShareDB
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs