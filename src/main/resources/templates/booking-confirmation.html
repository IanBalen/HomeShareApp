<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background: #2196F3;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Booking Confirmation</h2>
    <p>Your booking has been created with the following details:</p>
    <div>
        <p><strong>Property Address:</strong> <span th:text="${booking.property.address}">Address</span></p>
        <p><strong>Start Date:</strong> <span th:text="${booking.startDate}">Start Date</span></p>
        <p><strong>End Date:</strong> <span th:text="${booking.endDate}">End Date</span></p>
        <p><strong>Status:</strong> <span th:text="${booking.status}">Status</span></p>
    </div>
    <p>
        <a class="button" th:href="@{/home}">Back to Home</a>
    </p>
</div>
</body>
</html>
