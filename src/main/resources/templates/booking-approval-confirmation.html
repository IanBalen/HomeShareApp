<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            text-decoration: none;
            background: #2196F3;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Booking Approved</h2>
    <p>The booking for <strong th:text="${booking.property.address}">Property Address</strong> has been approved.</p>
    <p>Guest: <span th:text="${booking.guest.email}">guest@example.com</span></p>
    <p>From: <span th:text="${booking.startDate}">Start Date</span> to <span th:text="${booking.endDate}">End Date</span></p>
    <p>Status: <strong th:text="${booking.status}">CONFIRMED</strong></p>
    <a class="button" th:href="@{/home}">Return to Home</a>
</div>
</body>
</html>
