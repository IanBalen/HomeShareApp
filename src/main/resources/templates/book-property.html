<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Property</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { width: 400px; margin: 0 auto; }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 6px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; background: #2196F3; color: #fff; padding: 8px; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Book Property</h2>
    <form th:action="@{|/properties/${propertyId}/book|}" method="post">
        <label>Start Date:</label>
        <input type="date" name="startDate" required/>

        <label>End Date:</label>
        <input type="date" name="endDate" required/>

        <label>Payment Info:</label>
        <input type="text" name="paymentInfo" required placeholder="e.g., valid credit card info"/>

        <button type="submit">Confirm Booking</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
        <a th:href="@{/properties/search}">Back to Search</a>
    </p>
</div>
</body>
</html>
